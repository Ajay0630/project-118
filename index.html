<html>
  <head>
    <meta charset="UTF-8">
    <title>Sketch Classification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body class="bg-secondary">
    <center>
      <div class="modal fade" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title text-center">Sketches</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
              <img src="sketch1.png">
              <img src="sketch2.png">
            </div>
          </div>
        </div>
      </div>
      <h1 class="btn-success text-center" style="margin-left: 190px;">Quick Draw<button style="float: right; margin-right: 50px; margin-top: 5px;" id="show_sketch" class="btn btn-outline-dark btn-lg" data-bs-toggle="modal" data-bs-target="#myModal">Show Sketch</button></h1>
      <p id="ogsketch" class="text-center lead">You drew a/an:</p>
      <p id="confidence" class="lead">Confidence:</p>
      <p id="trusketch" class="lead">You have to draw a/an:</p>
      <span class="lead" style="float: left; margin-left: 180px;"><kbd id="score" class="lead">Score:</kbd></span>
      <span class="lead" style="float: right; margin-right: 200px;"><kbd id="timer" class="lead">Timer:</kbd></span>
    </center> 
    <script src="main.js"></script>
  </body>
</html>
